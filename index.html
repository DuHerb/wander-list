<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>wanderlist</title>
  </head>
  <body>
    <form id="lists">
      <div class="form-group">
        <label for="season">Season</label>
        <select class="form-control" id="season" >
          <option>Winter</option>
          <option>Spring</option>
          <option>Summer</option>
          <option>Autumn</option>
        </select>
      </div>
      <div class="form-group">
        <label for="terrain">Terrain Type</label>
        <select class="form-control" id="terrain">
          <option>Mountain</option>
          <option>Desert</option>
          <option>Forest</option>
          <option>River</option>
        </select>
      </div>
      <div class="form-group">
        <label for="listName">List Name</label>
        <input type="email" class="form-control" id="listName" placeholder="Enter a name for your list">
      </div>
      <button type="click" name="button" id="listMaker">Show Me My List!</button>
    </form>

    <div class="customList">
      <h4>Here is your __list title__:</h4>
      __(season)__ selection:
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
      </ul>
      <br>
      __(terrain)__ selection:
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
      </ul>
    </div>
    <output>

    </output>

  </body>
</html>
